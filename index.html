    <title>Lean St. Challenge: Mortgage Calculator</title>

<body>
    <main>
        <h1>Mortgage Calculator using Javascript:</h1>
        <h3>Please fill in the form below to calculate your monthly mortgage payment:</h3>

            <h5>Original Loan Amount: $<input type="number" id="loanAmount" onChange="calculateLoan()"></h5>
            <h5>Annual Percentage Rate: %<input type="number" id="apr" min="0" max="100" onChange="calculateLoan()"></h5>
            <h5>Number of months/payments: <input type="number" id="months" onChange="calculateLoan()"></h5>
            <!-- <button id="calcBtn"> Calculate </button> -->
        <div>
            <h2 id="monthlyPayment"></h2>
        </div>
        
    </main>
    
</body>
